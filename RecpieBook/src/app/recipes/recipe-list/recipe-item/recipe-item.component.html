<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let recipe of recipe">
      <div class="card h-100">
        <img [src]="recipe.image" class="card-img-top" alt="Image not available"  height="250px"  width="250px">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.name }}</h5>
          <p class="card-text">{{ recipe.description }}.</p>
        </div>
        <div class="card-footer">
          <button (click)="getRecipe(recipe.id)" class="btn btn-secondary">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
