<div class="card" style="width: 18rem; height: 18rem;" *ngFor = "let recipe of recipe">
    <img class="card-img-top" [src]="recipe.image" alt="Card image cap" height="130em" width="50em">
    <div class="card-body">
        <h5 class="card-title" >{{recipe.name}}</h5>
        <a class="btn btn-primary"(click)="show(recipe)">View Description</a>
    </div>
</div>
