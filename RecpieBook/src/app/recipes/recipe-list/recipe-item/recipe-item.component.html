<div class="container">
  <div
    class="card"
    style="width: 18rem; margin-top: 20px"
    *ngFor="let recipe of recipe"
  >
    <img
      [src]="recipe.image"
      class="card-img-top"
      alt="Card image cap"
      height="50%"
      width="50%"
    />
    <div class="card-body">
      <h5 class="card-title">{{ recipe.name }}</h5>
      <p class="card-text">{{ recipe.description }}</p>
      <a (click)="getRecipe(recipe.name)" class="btn btn-primary"
        >View Details</a
      >
    </div>
  </div>
</div>
