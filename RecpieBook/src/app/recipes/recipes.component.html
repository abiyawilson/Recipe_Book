<div class="row" >
    <div class="col-md-5">
        <app-recipe-list 
        (recipeDetails) = "recipeDesc = $event" 
        [customRecipe] = "customerAdded"
    ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details
            *ngIf = "recipeDesc"
            [recipe]="recipeDesc">
        </app-recipe-details>
    </div>
</div>
