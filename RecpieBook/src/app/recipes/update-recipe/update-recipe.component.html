<div class="container" *ngIf="updateForm">
  <div>
    <h3>Update your Recipe</h3>
  </div>
  <form (ngSubmit)="onUpdateRecipe()" [formGroup]="updateForm">
    <div class="mb-3">
      <label for="name">Recipe Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="recipename"
      />
      <span
        class="help-block"
        *ngIf="
          !updateForm.get('recipename').valid &&
          updateForm.get('recipename').touched
        "
        >**This field is required.</span
      >
    </div>
    <div class="mb-3">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        class="form-control"
        formControlName="author"
      />
      <span
        class="help-block"
        *ngIf="
          !updateForm.get('author').valid && updateForm.get('author').touched
        "
        >**This Field is required</span
      >
    </div>
    <div class="mb-3">
      <label for="description">Description</label>
      <input
        type="text"
        id="description"
        class="form-control"
        formControlName="description"
      />
      <span
        class="help-block"
        *ngIf="
          !updateForm.get('description').valid &&
          updateForm.get('description').touched
        "
        >**This Field is required</span
      >
    </div>
    <div class="mb-3">
      <label for="image">Image Link</label>
      <input
        type="text"
        id="image"
        class="form-control"
        formControlName="image"
        #imagePath
      />
      <span
        class="help-block"
        *ngIf="
          !updateForm.get('image').valid && updateForm.get('image').touched
        "
        >**This Field is required</span
      >
    </div>
    <div class="mb-3">
      <img
        [src]="imagePath.value"
        class="img-responsive"
        height="250px"
        width="250px"
      />
    </div>
    <div formArrayName="integridents" class="mb-3">
      <h5>Integridents</h5>

      <div
        class="form-group"
        *ngFor="
          let intgeridentControl of getIntgeridentsControls();
          let i = index
        "
      >
        <input type="text" class="form-control" [formControlName]="i" />
        <button
          type="button"
          class="btn btn-danger"
          (click)="onDeleteIngredient(i)"
        >
          x
        </button>
      </div>
      <button class="btn btn-info" type="button" (click)="onAddIntgerident()">
        +
      </button>
    </div>
    <div formArrayName="procedure" class="mb-3">
      <h5>Procedure</h5>
      <div
        class="form-group"
        *ngFor="let procedureControl of getProcedureControls(); let i = index"
      >
        <input type="text" class="form-control" [formControlName]="i" />
        <span>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDeleteProcedure(i)"
          >
            x
          </button>
        </span>
      </div>
      <button class="btn btn-info" type="button" (click)="onAddProcedure()">
        +
      </button>
    </div>
    <div class="col-xs-12" style="padding-left: 40%">
      <button
        [disabled]="!updateForm.valid"
        class="btn btn-success"
        type="submit"
      >
        Update
      </button>
      <span style="padding-left: 10px"></span>
      <button
        class="btn btn-danger"
        [disabled]="!updateForm.valid"
        type="button"
        (click)="onReset()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
