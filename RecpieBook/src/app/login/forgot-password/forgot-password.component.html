<div class="container">
    <div class="alert alert-success" *ngIf="isAlert">
        <p style="text-align: center">The password reset email send to your email</p>
    </div>
    <div class="alert alert-danger" *ngIf="error">
      <p style="text-align: center">{{error}}</p>
  </div>
    <div class="form-center">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                email
              />
            </div>
            <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">
              Confirm Email
            </button>
            <span style="padding-left: 10px"></span>
            <button class="btn btn-danger" type="button" (click)="cancel()">
              Cancel
            </button>
          </form>
    </div>
</div>
