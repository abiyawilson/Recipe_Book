<div class="container">
  <div class="row login">
    <p style="padding-left: 75px">Sign In</p>
    <div class="col-xs-12">
      <form>
        <div class="row">
          <div class="col-xl form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" class="form-control" #username />
          </div>
        </div>
        <div class="row">
          <div class="col-xl form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              #password
            />
          </div>
        </div>
        <span *ngIf="isInvalid"><i>Invalid Username or Password</i></span>
        <div class="row">
          <div class="col-xs-12" style="padding-left: 40px">
            <button class="btn btn-success" type="submit" (click)="login()">
              Login
            </button>
            <span style="padding-left: 10px"></span>
            <button class="btn btn-danger" type="button" (click)="cancel()">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
