<div class="row" style="margin-left: 100px;">
    <div class="col-xs-12">
      <form>
        <div class="row">
          <div class="col-xl form-group">
            <label for="username">User Name</label>
            <input
              type="text"
              id="username"
              class="form-control"
              #username>
          </div>
        </div>
        <div class="row">
          <div class="col-xl form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              #password>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" (click)="login()">Login</button>
            <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
