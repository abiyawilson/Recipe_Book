<div class="row">
    <div class="col-xs-12">
      <form>
        <div class="row">
          <div class="col-xl form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              #nameInput>
          </div>
        </div>
        <div class="row">
          <div class="col-xl form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              class="form-control"
              #descInput>
          </div>
        </div>
        <div class ="row">
          <div class="col-xl form-group">
            <label for="image">Image Link</label>
            <input
              type="text"
              id="image"
              class="form-control"
              #imageInput>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
            <button class="btn btn-danger" type="button">Delete</button>
            <button class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
