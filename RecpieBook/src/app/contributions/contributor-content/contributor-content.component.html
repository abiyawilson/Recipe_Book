<div class="container">
  <form>
    <div class="mb-3">
      <label for="name">Recipe Name</label>
      <input type="text" id="name" class="form-control" #nameInput />
    </div>
    <div class="mb-3">
      <label for="description">Description</label>
      <input type="text" id="description" class="form-control" #descInput />
    </div>
    <div class="mb-3">
      <label for="image">Image Link</label>
      <input type="text" id="image" class="form-control" #imageInput />
    </div>
    <div class="mb-3">
      <label for="integrident">Integridents</label>
      <input
        type="text"
        id="integrident"
        class="form-control"
        #integridentInput
      />
    </div>
    <div class="mb-3">
      <label for="procedure">Procedure</label>
      <input type="text" id="procedure" class="form-control" #procedureInput />
    </div>
    <div class="col-xs-12" style="padding-left: 40%">
      <button class="btn btn-success" type="submit" (click)="onAddItem()">
        Add
      </button>
      <span style="padding-left: 10px"></span>
      <button class="btn btn-danger" type="button">Delete</button>
      <span style="padding-left: 10px"></span>
      <button class="btn btn-primary" type="button">Clear</button>
    </div>
  </form>
</div>
